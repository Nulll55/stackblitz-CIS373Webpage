<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
  
    body {
      font-family: 'Comfortaa', Arial, Calibri, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFF7EE; /* Parchment White */
      color: #2E4057; /* Inkwell Blue */
      font-size: 18px;
    }
  
    header {
      background-color: #2E4057; /* Inkwell Blue */
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  
    .logo img {
      height: 60px;
    }
  
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #FAF3E0;
      font-size: 18px;
      font-weight: bold;
    }
  
    nav a:hover {
      color: #C7B65E; /* Aged Gold */
    }
  
    .cart img {
      height: 60px;
    }
  
    .hero {
      background-color: #F7B3CC; /* Dusty Rose */
      text-align: center;
      padding: 70px 20px;
      color: #FAF3E0;
    }
  
    .hero h1 {
      font-size: 48px;
      margin: 0;
    }
  
    .hero p {
      margin: 12px 0 0;
      font-size: 22px;
      color: #FAF3E0;
    }
  
    .section {
      padding: 30px;
    }
  
    .book-item {
      background: #FFFFFF;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  
    .book-info {
      flex-grow: 1;
    }
  
    button {
      background-color: #2E4057; /* Inkwell Blue */
      color: #FAF3E0;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
  
    button:hover {
      background-color: #36393B;
    }
  
    footer {
      background-color: #2E4057; /* Inkwell Blue */
      padding: 25px;
      text-align: center;
      margin-top: 50px;
      color: #FAF3E0;
    }
  
    footer p {
      margin: 5px;
      font-size: 16px;
    }
  
    .newsletter input[type="email"] {
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 12px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    .newsletter button {
      padding: 10px 18px;
      border: none;
      background-color: #C7B65E; /* Aged Gold */
      color: #36393B;
      border-radius: 4px;
      font-weight: bold;
    }
  
    .footer-button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 6px;
      background-color: #C7B65E; /* Aged Gold */
      color: #36393B;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
  
    .footer-button:hover {
      background-color: #C7B65E; /* Aged Gold */
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="BOOK.LOGO.png" alt="Book Haven" />
    </div>
    <!-- main navigation bar start here --> 
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="newrelease.html">New Releases</a>
      <a href="cart.html">View Cart</a>
    </nav>
    <!-- main navigation bar end here --> 
    <div class="cart">
      <img src="CART.png" alt="Cart" />
    </div>
  </header>

  <h1>Your Shopping Cart</h1>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product 1</td>
        <td>2</td>
        <td>$10.00</td>
        <td>$20.00</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>1</td>
        <td>$15.00</td>
        <td>$15.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="total">Total:</td>
        <td>$35.00</td>
      </tr>
    </tfoot>
  </table>
  <a href="cart.html" class="checkout-btn">Proceed to Checkout</a>
  <footer>
    <div class="footer-links">
      <a href="index.html" class="footer-button">Home</a>
      <a href="gallery.html" class="footer-button">Gallery</a>
      <a href="about.html" class="footer-button">About Us</a>
      <a href="newrelease.html" class="footer-button">New Releases</a>
    </div>
    <div class="newsletter">
      <p><strong>Subscribe to our newsletter</strong></p>
      <input type="email" id="subscribeEmail" placeholder="Email" />
      <br />
      <button onclick="subscribe()">Subscribe</button>
    </div>
    <p>© 2020 – 2030 Book Haven Bookstore</p>
    <p>Privacy — Terms</p>
  </footer>

  <!-- JavaScript Functions -->
  <script>
    function addToCart() {
      alert("Item added to the cart.");
    }

    function subscribe() {
      const email = document.getElementById("subscribeEmail").value;
      if (email.trim() === "") {
        alert("Please fill out this field.");
      } else {
        alert("Thank you for subscribing.");
      }
    }
  </script>
</body>
</html>

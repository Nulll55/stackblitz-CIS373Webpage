<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Book Haven</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #e5e5e5;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      order: 2;
    }
    .logo img {
      height: 40px;
    }
    nav {
      order: 1;
    }
    nav a {
      margin: 0 8px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }
    .cart {
      order: 3;
    }
    .cart img {
      height: 24px;
    }
    main {
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery-item {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      border-radius: 4px;
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
      background-color: #ddd;
    }
    footer {
      background-color: #e5e5e5;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
    footer p {
      margin: 5px;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="new-releases.html">New Releases</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">View Cart</a>
    </nav>
    <div class="logo">
      <img src="logo-placeholder.png" alt="Book Haven Logo" />
    </div>
    <div class="cart">
      <img src="cart-icon.png" alt="Cart" />
    </div>
  </header>

  <main>
    <h1>Gallery</h1>
    <p>Explore our curated collection of book-themed displays, events, and cozy corners.</p>
    
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="placeholder1.jpg" alt="Gallery Image 1">
        <p>Reading nook inspiration</p>
      </div>
      <div class="gallery-item">
        <img src="placeholder2.jpg" alt="Gallery Image 2">
        <p>Local book fair</p>
      </div>
      <div class="gallery-item">
        <img src="placeholder3.jpg" alt="Gallery Image 3">
        <p>Cozy in-store café</p>
      </div>
      <div class="gallery-item">
        <img src="placeholder4.jpg" alt="Gallery Image 4">
        <p>Author signing event</p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2020 – 2030 Book Haven Bookstore</p>
    <p>Privacy — Terms</p>
  </footer>

</body>
</html>
